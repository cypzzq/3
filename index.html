	<h1>《阿甘正传》</h1>

	<h2>一、影片介绍</h2>

	<div align="center"><img src="p/影片海报.jfif"/>
	</div>

		<p>  《阿甘正传》是由罗伯特·泽米吉斯执导的电影，由汤姆·汉克斯、罗宾·怀特等人主演，于1994年7月6日在美国上映。</p>
<p>  电影改编自美国作家温斯顿·格卢姆于1986年出版的同名小说，描绘了先天智障的小镇男孩福瑞斯特·甘自强不息，最终“傻人有傻福”地得到上天眷顾，在多个领域创造奇迹的励志故事。电影上映后，于1995年获得奥斯卡最佳影片奖、最佳男主角奖、最佳导演奖等6项大奖。</p>
<p>  2014年9月5日，在该片上映20周年之际，《阿甘正传》IMAX版本开始在全美上映。</p>
